
<div id="createuser">
<table>
    <tr>
        <td>
            <label>FirstName:</label>
        </td>
        <td>
          

            <p><input type="text" id="firstname" name="firstname" [(ngModel)]="firstname"></p>
        </td>
    </tr>
    <tr>
        <td>
            <label>Email:</label>
        </td>
        <td>
            <p><input type="text" id="email" name="email" [(ngModel)]="email"></p>
        </td>
    </tr>
    <tr>
        <td>
            <label>LastName:</label>
        </td>
        <td>
            <p><input type="text" id="lastname" name="lastname" [(ngModel)]="lastname"></p>
        </td>
    </tr>
    <tr>
        <td>
           <button>Save</button>
        </td>
        <td>
            <button>Cancel</button>
        </td>
    </tr>
</table>

</div>
